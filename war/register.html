<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register page</title>
	<link rel="stylesheet" type="text/css" href="validate.css" />
<script src="validate.js"></script>
</head>
<body>
<div id="container">
<div id="wrapper">
	<div id="login" class="animate form" onclick= "ValidateContactForm();" >
		<form name="contactform" action="common">
			<h1> Sign up </h1> 
			<p> 
				<label for="username">Name:</label>
				<input type="text" id="name" name="username" size="50" />
			</p>
			<p> 
				<label for="email">Email:</label>
				<input type="text" name="email" size="50" /></p>
			<p> 
				<label for="password">Password:</label>
				<input type="password" id="pass" name="password" size="12" />
			</p>
			<p class="signin_button"> 
				<input type="submit" id="ex1" name="submit" value="Submit"> 				
			</p>
			<p class="change_link">
				Already a member ?
				<a href="login.html" > Go and log in </a>
			</p>
		</form>
	</div>
</div>
</div>
</body>
</html>
